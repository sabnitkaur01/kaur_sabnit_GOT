<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GOT DOM TRAVEL</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css" media="screen">
    <link href="css/main.css" rel="stylesheet" type="text/css" media="screen">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body>
    <main>
      <section id="imageContainer">
        <div id="houseImages" class="transition" style="right:0">
          <img src="images/stark.jpg">
          <img src="images/baratheon.jpg">
          <img src="images/lannister.jpg">
          <img src="images/tully.jpg">
          <img src="images/greyjoy.jpg">
          <img src="images/arryn.jpg">

        </div>
      </section>
      <nav id="bottomNav">
        <ul id="navList">
          <li><div class="sigilContainer stark" data-offset="0"></div>
          </li>
          <li><div class="sigilContainer baratheon" data-offset="1"></div>
          </li>
          <li><div class="sigilContainer lannister" data-offset="2"></div>
          </li>
          <li><div class="sigilContainer tully" data-offset="3"></div>
          </li>
          <li><div class="sigilContainer greyjoy" data-offset="4"></div>
          </li>
          <li><div class="sigilContainer arryn" data-offset="5"></div>
          </li>

          </ul>

      </nav>

      <h1> clever tagline goes here</h1>

      <p class="house-info"></p>
    </main>

    <section class="lightbox">
      <span class="close">X</span>
      <video src="video/House-stark.mp4" class="startvideo">

      </video>
      <div class="videoControls">
        <img src="images/playButton.svg" data-button="0" alt="play">
        <img src="images/pauseButton.svg" data-button="1" alt="pause">

      </div>

    </section>
    <script src="js/main.js"></script>


  </body>
</html>
